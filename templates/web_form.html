<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fragmenta â€“ Create ASCII Fragment</title>
    <style>
        body {
            background: #111;
            color: #0f0;
            font-family: monospace;
            padding: 2em;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 1em;
        }
        input[type=submit] {
            margin-top: 1em;
            padding: 1em;
            font-weight: bold;
            background-color: #0f0;
            color: #000;
            border: none;
        }
        .url-output {
            margin-top: 2em;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Fragmenta</h1>
    <form method="POST">
        <textarea name="ascii_art" placeholder="Write your ASCII fragment here...">{{ ascii_input }}</textarea><br>
        <input type="submit" value="Generate Fragment URL">
    </form>

    {% if generated_url %}
    <div class="url-output">
        <h2>Your fragment:</h2>
        <a href="{{ generated_url }}" target="_blank">{{ generated_url }}</a>
    </div>
    {% endif %}
</body>
</html>
